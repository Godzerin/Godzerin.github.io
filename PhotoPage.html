<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Page</title>
  <style>
    /* Same styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    #navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #222;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      z-index: 1000;
    }

    #navbar a, #navbar button {
      color: white;
      background: none;
      border: none;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    section {
      padding: 100px 20px;
      min-height: 100vh;
    }

    #welcome-section {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #e0f7fa;
      flex-direction: column;
    }

    #projects, #profile, #social {
      background-color: #f0f0f0;
    }

    .project-tile {
      margin: 20px auto;
      padding: 20px;
      background: white;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      background: #222;
      color: white;
      padding: 1rem;
    }

    @media (max-width: 600px) {
      #navbar {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <a href="#welcome-section">Home</a>
    <a href="#projects">Projects</a>
    <a href="#profile">Profile</a>
    <a href="#social">Contact</a>
    <button onclick="goBack()">Menu</button>
  </nav>

  <section id="welcome-section">
    <h1>This is the Menu Page Version!</h1>
  </section>

  <section id="projects">
    <h2>Menu Projects</h2>
    <div class="project-tile">
      <a href="#">Menu Project Example</a>
      <p>This is the same project from another view.</p>
    </div>
  </section>

  <section id="profile">
    <h2>Alternate Bio</h2>
    <p>A slightly different version of the bio to show this is the other page.</p>
  </section>

  <section id="social">
    <h2>Connect Again</h2>
    <a href="https://github.com/yourusername">GitHub</a> |
    <a href="https://linkedin.com/in/yourusername">LinkedIn</a> |
    <a href="https://www.codewars.com/users/yourusername">CodeWars</a>
  </section>

  <footer>
    &copy; Landen King 2025
  </footer>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
